 <head>

  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    html, body, .app-container {
      height: 100%;
      width: 100%;
    }

    .app-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-y: auto;
      padding: 1.5rem 1rem 1rem 1rem;
    }

    .content-wrapper {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
    }

    .header h1 {
      font-size: 1.8rem;
      margin: 0 0 0.5rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      line-height: 1.3;
    }

    .header p {
      font-size: 1rem;
      margin: 0 0 0.75rem 0;
      opacity: 0.95;
    }

    .instruction {
      background: rgba(255,255,255,0.2);
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      display: inline-block;
      font-size: 0.95rem;
      backdrop-filter: blur(10px);
    }

    .language-toggle {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .lang-btn {
      padding: 0.6rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      border: 2px solid white;
      border-radius: 25px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .lang-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .lang-btn.active {
      background: white;
      color: #11998e;
    }

    .category {
      margin-bottom: 2rem;
    }

    .category-title {
      color: white;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .emoji-card {
      background: white;
      border-radius: 12px;
      padding: 1rem 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .emoji-card:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .emoji-card:active {
      transform: translateY(-1px) scale(1.01);
    }

    .emoji {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 0.4rem;
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .emoji-card:hover .emoji {
      animation: bounce 0.5s ease infinite;
    }

    .emoji-name {
      font-size: 0.75rem;
      font-weight: 600;
      color: #333;
      margin-top: 0.3rem;
      line-height: 1.2;
    }

    .sound-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      background: #11998e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sound-indicator.playing {
      opacity: 1;
      animation: pulse 0.5s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .sound-indicator::before {
      content: 'üîä';
      font-size: 0.75rem;
    }

    .footer {
      text-align: center;
      padding: 2rem 1rem 1.5rem 1rem;
      margin-top: 2rem;
    }

    .footer-text {
      font-size: 1.5rem;
      font-weight: 800;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      letter-spacing: 3px;
      background: rgba(255,255,255,0.15);
      padding: 1rem 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      display: inline-block;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.6rem;
      }
      
      .emoji-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .emoji {
        font-size: 2.2rem;
      }

      .emoji-name {
        font-size: 0.7rem;
      }

      .footer-text {
        font-size: 1.2rem;
        letter-spacing: 2px;
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>

 <body>
  <main class="app-container">
   <div class="content-wrapper">
    <header class="header">
     <h1 id="app-title">Learn Fruits &amp; Veggies</h1>
     <p id="subtitle-text">Tap to hear the sounds!</p>
     <div class="instruction" id="instruction-text">
      üéß Choose your language below
     </div>
    </header>
    <div class="language-toggle"><button class="lang-btn active" data-lang="en" id="btn-en">English üá¨üáß</button> <button class="lang-btn" data-lang="id" id="btn-id">Indonesia üáÆüá©</button>
    </div>
    <div class="category">
     <h2 class="category-title">üçé Fruits / Buah-buahan</h2>
     <div class="emoji-grid" id="fruits-grid"></div>
    </div>
    <div class="category">
     <h2 class="category-title">ü•ï Vegetables / Sayuran</h2>
     <div class="emoji-grid" id="vegetables-grid"></div>
    </div>
    <div class="category">
     <h2 class="category-title">ü•ú Nuts / Kacang-kacangan</h2>
     <div class="emoji-grid" id="nuts-grid"></div>

   </div>
  </main>
  <script>
    const defaultConfig = {
      app_title: "Learn Fruits & Veggies",
      subtitle_text: "Tap to hear the sounds!",
      instruction_text: "üéß Choose your language below",
      primary_color: "#11998e",
      secondary_color: "#38ef7d",
      card_background: "#ffffff",
      text_color: "#333333",
      font_family: "Segoe UI"
    };

    const data = {
      fruits: [
        { emoji: 'üçé', en: 'Red Apple', id: 'Apel Merah' },
        { emoji: 'üçè', en: 'Green Apple', id: 'Apel Hijau' },
        { emoji: 'üçä', en: 'Orange', id: 'Jeruk' },
        { emoji: 'üçã', en: 'Lemon', id: 'Lemon' },
        { emoji: 'üçå', en: 'Banana', id: 'Pisang' },
        { emoji: 'üçâ', en: 'Watermelon', id: 'Semangka' },
        { emoji: 'üçá', en: 'Grapes', id: 'Anggur' },
        { emoji: 'üçì', en: 'Strawberry', id: 'Stroberi' },
        { emoji: 'üçà', en: 'Melon', id: 'Melon' },
        { emoji: 'üçí', en: 'Cherries', id: 'Ceri' },
        { emoji: 'üçë', en: 'Peach', id: 'Persik' },
        { emoji: 'üçê', en: 'Pear', id: 'Pir' },
        { emoji: 'üçç', en: 'Pineapple', id: 'Nanas' },
        { emoji: 'ü•≠', en: 'Mango', id: 'Mangga' },
        { emoji: 'ü••', en: 'Coconut', id: 'Kelapa' },
        { emoji: 'ü•ù', en: 'Kiwi', id: 'Kiwi' },
        { emoji: 'ü´ê', en: 'Blueberries', id: 'Bluberi' },
        { emoji: 'üçÖ', en: 'Tomato', id: 'Tomat' },
        { emoji: 'ü•ë', en: 'Avocado', id: 'Alpukat' },
        { emoji: 'ü´í', en: 'Olive', id: 'Zaitun' }
      ],
      vegetables: [
        { emoji: 'ü•î', en: 'Potato', id: 'Kentang' },
        { emoji: 'ü•ï', en: 'Carrot', id: 'Wortel' },
        { emoji: 'üå∂Ô∏è', en: 'Hot Pepper', id: 'Cabai' },
        { emoji: 'ü´ë', en: 'Bell Pepper', id: 'Paprika' },
        { emoji: 'ü•í', en: 'Cucumber', id: 'Timun' },
        { emoji: 'ü•¨', en: 'Leafy Green', id: 'Sayuran Hijau' },
        { emoji: 'ü•¶', en: 'Broccoli', id: 'Brokoli' },
        { emoji: 'üçÑ', en: 'Mushroom', id: 'Jamur' },
        { emoji: 'üåΩ', en: 'Corn', id: 'Jagung' },
        { emoji: 'üçÜ', en: 'Eggplant', id: 'Terong' }
      ],
      nuts: [
        { emoji: 'ü•ú', en: 'Peanuts', id: 'Kacang' },
        { emoji: 'üå∞', en: 'Chestnut', id: 'Kastanye' }
      ]
    };

    let currentLang = 'en';

    function speakText(text, lang) {
      // Using Web Speech API
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang === 'en' ? 'en-US' : 'id-ID';
        utterance.rate = 0.9;
        utterance.pitch = 1;
        window.speechSynthesis.cancel(); // Cancel any ongoing speech
        window.speechSynthesis.speak(utterance);
      }
    }

    function createEmojiCard(item) {
      const card = document.createElement('div');
      card.className = 'emoji-card';
      
      const soundIndicator = document.createElement('div');
      soundIndicator.className = 'sound-indicator';
      
      const emoji = document.createElement('span');
      emoji.className = 'emoji';
      emoji.textContent = item.emoji;
      
      const name = document.createElement('div');
      name.className = 'emoji-name';
      name.textContent = currentLang === 'en' ? item.en : item.id;
      
      card.appendChild(soundIndicator);
      card.appendChild(emoji);
      card.appendChild(name);
      
      card.addEventListener('click', () => {
        const textToSpeak = currentLang === 'en' ? item.en : item.id;
        speakText(textToSpeak, currentLang);
        
        soundIndicator.classList.add('playing');
        setTimeout(() => {
          soundIndicator.classList.remove('playing');
        }, 1500);
      });
      
      return card;
    }

    function renderCategory(categoryData, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      categoryData.forEach(item => {
        container.appendChild(createEmojiCard(item));
      });
    }

    function renderAll() {
      renderCategory(data.fruits, 'fruits-grid');
      renderCategory(data.vegetables, 'vegetables-grid');
      renderCategory(data.nuts, 'nuts-grid');
    }

    function updateLanguage(lang) {
      currentLang = lang;
      
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
      
      renderAll();
    }

    document.getElementById('btn-en').addEventListener('click', () => updateLanguage('en'));
    document.getElementById('btn-id').addEventListener('click', () => updateLanguage('id'));

    async function onConfigChange(config) {
      const titleElement = document.getElementById('app-title');
      const subtitleElement = document.getElementById('subtitle-text');
      const instructionElement = document.getElementById('instruction-text');
      
      titleElement.textContent = config.app_title || defaultConfig.app_title;
      subtitleElement.textContent = config.subtitle_text || defaultConfig.subtitle_text;
      instructionElement.textContent = config.instruction_text || defaultConfig.instruction_text;
      
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      
      document.body.style.fontFamily = `${fontFamily}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif`;
      document.querySelector('.app-container').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["app_title", config.app_title || defaultConfig.app_title],
          ["subtitle_text", config.subtitle_text || defaultConfig.subtitle_text],
          ["instruction_text", config.instruction_text || defaultConfig.instruction_text]
        ])
      });
    }

    renderAll();
  </script>
